        </li>
      </ul>

    <!-- Основная часть со всеми полями ввода -->
    <form action="register.php">
      <fieldset class="fldset">
        <legend>Форма регистрации</legend>

        <div>
          <label class="txtlbl" for="lastname">Фамилия</label>
          <input class="intext" type="text" id="lastname" name="lastname" placeholder="Фамилия">
        </div>

        <div>
          <label class="txtlbl" for="firstname">Имя</label>
          <input class="intext" type="text" id="firstname" name="firstname" placeholder="Имя">
        </div>

        <div>
          <label class="txtlbl" for="secondname">Отчество</label>
          <input class="intext" type="text" id="secondname" name="secondname" placeholder="Отчество">
        </div>

        <div>
          <label class="txtlbl" for="photo">Добавьте фотографию</label>
          <input class="addfile" type="file" id="photo" name="photo">
        </div>

        <div>
          <label class="txtlbl" for="email">Адрес электронной почты</label>
          <input class="intext" type="email" id="email" name="email" placeholder="email">
        </div>

        <div>
          <label class="txtlbl" for="login">Логин</label>
          <input class="intext" type="text" id="login" name="login">
        </div>

        <div>
          <label class="txtlbl" for="password">Пароль</label>
          <input class="intext" type="password" id="password" name="password" placeholder="Пароль">
        </div>

        <div>
          <label class="txtlbl" for="site">Ваш сайт</label>
          <input class="intext" type="text" id="site" name="site" value="mysite.name">
        </div>

        <div>
          <input type="radio" id="male" name="gender">
          <label class="txtlbl" for="male">я мужчина</label>

          <input type="radio" id="female" name="gender">
          <label class="txtlbl" for="female">я женщина</label>
        </div>

        <div>
          <label for="birthday">Дата рождения</label>
          <input type="date" id="birthday" name="birthday">
        </div>

        <p>Выберите предпочитаемую кухню</p>
        <div class="chboxes">
          <div>
            <input class="chbox" type="checkbox" id="checkbox1" name="ukrainian">
            <label for="checkbox1">Украинская</label>
          </div>

          <div>
            <input class="chbox" type="checkbox" id="checkbox2" name="japanese">
            <label for="checkbox2">Японская</label>
          </div>

          <div>
            <input class="chbox" type="checkbox" id="checkbox3" name="chinese">
            <label for="checkbox3">Китайская</label>
          </div>

          <div>
            <input class="chbox" type="checkbox" id="checkbox4" name="italian">
            <label for="checkbox4">Итальянская</label>
          </div>
        </div>

        <div>
          <label class="txtlbl" for="aboutme">Расскажите о себе</label>
          <textarea class="txtarea" name="aboutme" id="aboutme" cols="30" rows="5" placeholder="Расскажите о себе">
          </textarea>
        </div>

        <!-- Рабочие кнопки -->
        <div>
          <button class="btn" type="submit">Зарегистрироваться</button>
          <button class="btn" type="reset">Очистить</button>
        </div>
      </fieldset>
    </form>
